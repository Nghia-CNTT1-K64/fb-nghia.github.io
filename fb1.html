<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập Facebook</title>
    <link rel="stylesheet" href="fb1.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>Facebook</h1>
            <p class="slogan">Connect with friends and the world around you on Facebook</p>
        </div>
        <div class="login-form">
            <h2>Đăng nhập</h2>
            <form>
                <input type="text" placeholder="Email hoặc số điện thoại" required>
                <input type="password" placeholder="Mật khẩu" required>
                <button type="submit">Đăng nhập</button>
            </form>
            <p class="forgot-password"><a href="#">Quên mật khẩu?</a></p>
            <p class="create-account"><a href="#">Tạo tài khoản mới</a></p>
        </div>
    </div>
</body>
</html>
